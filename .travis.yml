language: elixir
sudo: false
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
elixir:
  - 1.6
otp_release:
  - 21.0
cache:
  directories:
    - ~/.mix
    - ~/.hex
    - _build/*/*.plt
    - _build/*/*.plt.hash
jobs:
  include:
    - stage: test
      env:
        - MIX_ENV=test
      script: mix coveralls.travis -u
      elixir: 1.6
    - stage: format
      env:
        - MIX_ENV=dev
      script: mix format --check-formatted
      elixir: 1.6
    - stage: credo
      env:
        - MIX_ENV=dev
      script: mix credo --strict
      elixir: 1.6
    - stage: dialyzer
      env:
        - MIX_ENV=dev
      before_script: travis_wait mix dialyzer --plt
      script: mix dialyzer --halt-exit-status
      elixir: 1.6
deploy:
  provider: script
  script: bash -c "git remote add gigalixir https://$GIGALIXIR_EMAIL:$GIGALIXIR_API_KEY@git.gigalixir.com/$GIGALIXIR_APP_NAME.git && git push -f gigalixir HEAD:refs/heads/master"
  on:
    # TODO: change to master later
    branch: v1
